<mat-card>
    <mat-card-title style="font-weight: 500;">Vacancies</mat-card-title>
    <div class="row">
        <div class="col-md-12">
            <div style="float: right;">
                <button mat-raised-button color="warn" routerLink="/base/dashboard">Back</button>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 20px;">
        <div class="table-responsive">
            <table [dtOptions]="dtOptions" datatable
                class="table table-striped table-bordered table-sm row-border hover">
                <thead class="thead-dark">
                    <tr align="center">
                        <th>Sl.no</th>
                        <th>Group/Chit</th>
                        <th>Value</th>
                        <th>Commencement</th>
                        <th>Closure</th>
                        <th>EMI</th>
                        <th>Total Tickets</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr align="center" *ngFor="let d of data">
                        <td>{{d.Slno}}</td>
                        <td>{{d.Group}}</td>
                        <td>{{d.Value}}</td>
                        <td>{{d.Commencement}}</td>
                        <td>{{d.Closure}}</td>
                        <td>{{d.EMI}}</td>
                        <td>{{d.Tickets}}</td>
                        <td>{{d.Status}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</mat-card>
