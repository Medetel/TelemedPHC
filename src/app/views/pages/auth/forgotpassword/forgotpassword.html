<div class="row w-100 mx-0 auth-page">
  <div class="col-md-3 col-xl-3 mx-auto">
    <div class="card">
      <div class="row">
        <div class="col-md-12 pl-md-0">
          <div class="auth-form-wrapper px-4 py-3 mx-auto">
            <div class="media d-block d-sm-flex text-center">
              <img src="assets/images/logo-placeholder1.jpg" class="wd-100p wd-sm-100 mb-3 mb-sm-0 mr-3 mx-auto"
                alt="Chit Fund logo">
            </div>
            <h5 class="text-muted font-weight-bold mb-4 mt-3 text-center">Forgot Password</h5>
            <form class="forms-sample" #f="ngForm" [mustMatch]="['changepassword', 'confirmpassword']"
              (ngSubmit)="f.form.valid&&onSubmit()" autocomplete="off">
              <div class="form-group">
                <input autocomplete="off" [ngClass]="{ 'is-invalid': f.submitted && userid.invalid }" type="text"
                  class="form-control" id="exampleInputEmail1" placeholder="Userid" name="userid"
                  [(ngModel)]="forgotdetails.userid" #userid="ngModel" required>
                <div *ngIf="f.submitted && userid.invalid" class="invalid-feedback">
                  <div *ngIf="userid.errors.required">UserName is required</div>
                </div>
              </div>

              <div class="form-group">
                <input autocomplete="off" [ngClass]="{ 'is-invalid': f.submitted && changepassword.invalid }"
                  type="password" class="form-control" placeholder="password" name="changepassword"
                  [(ngModel)]="forgotdetails.changepassword" #changepassword="ngModel" required>
                <div *ngIf="f.submitted && changepassword.invalid" class="invalid-feedback">
                  <div *ngIf="changepassword.errors.required">Password is required</div>
                </div>
              </div>

              <div class="form-group">
                <input type="password" [ngClass]="{ 'is-invalid': f.submitted && confirmpassword.invalid }"
                  class="form-control" autocomplete="current-password" placeholder="confirmpassword"
                  name="confirmpassword" [(ngModel)]="forgotdetails.confirmpassword" #confirmpassword="ngModel"
                  required>
                <div *ngIf="f.submitted && confirmpassword.invalid" class="invalid-feedback">
                  <div *ngIf="confirmpassword.errors.required">Confirmpassword is required</div>
                  <div *ngIf="confirmpassword.errors.mustMatch">Passwords must match</div>
                </div>
              </div>


              <div class="mt-3 text-center">
                <button type="submit" class="btn btn-raised btn-round mr-1 btn-primary">
                  Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
