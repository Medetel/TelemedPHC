<mat-card>
    <mat-card-title>Change Password</mat-card-title>
    <mat-divider></mat-divider>
    <br>
    <mat-content>
        <form [formGroup]="changepassword">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="example-full-width" appearance="legacy">
                        <mat-label>Current Password</mat-label>
                        <input id="CurrentPassword" [type]="curphide ? 'password' : 'text'" maxlength="15" matInput formControlName="CurrentPassword">
                        <mat-icon matSuffix (click)="curphide = !curphide">{{curphide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field class="example-full-width" appearance="legacy">
                        <mat-label>New Password</mat-label>
                        <input id="NewPassword" [type]="newphide ? 'password' : 'text'" maxlength="15" matInput formControlName="NewPassword">
                        <mat-icon matSuffix (click)="newphide = !newphide">{{newphide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </mat-form-field>
                </div>               
            </div>
            <div class="footer_button">
                <button id="save" mat-raised-button color="primary" (click)="changepasswords()">Save</button>
                <button id="cancel" mat-raised-button color="warn" routerLink="/base/dashboard">Close</button>
            </div>
        </form>
    </mat-content>
</mat-card>
