<mat-card>
    <mat-card-title>Add New User</mat-card-title>
    <mat-divider></mat-divider>
    <form [formGroup]="user_register">
        <div class="row">
            <div class="col-md-6">
                <mat-form-field class="example-full-width" appearance="legacy">
                    <mat-label>Role Name *</mat-label>
                    <mat-select formControlName="RoleId" (selectionChange)="checkFilterRole($event)">
                        <mat-option *ngFor="let r of role" [value]="r.id">{{r.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="example-full-width" appearance="legacy">
                    <mat-label>Office Name *</mat-label>
                    <mat-select formControlName="OfficeId" (selectionChange)="checkFilterOffice($event)">                      
                        <mat-option *ngFor="let o of office" [value]="o.cat_Id">{{o.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-md-12">
                <mat-form-field class="example-full-width" appearance="legacy">
                    <mat-label>Partner Name</mat-label>
                    <mat-select formControlName="PartnerId" (selectionChange)="checkFilterPartner($event)">
                    <mat-option *ngFor="let p of partnerData" [value]="p.userID">{{p.partnerName}}</mat-option>
                    </mat-select>                    
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field class="example-full-width" appearance="legacy">
                    <mat-label>First Name *</mat-label>
                    <input matInput input formControlName="FirstName"  maxlength="40" value={{firstName}}>
                   
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field class="example-full-width" appearance="legacy">
                    <mat-label>Last Name</mat-label>
                    <input matInput input formControlName="LastName"  maxlength="40" value={{lastName}}>
                   
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field class="example-full-width" appearance="legacy">
                    <mat-label>Phone Number *</mat-label>
                    <input matInput input formControlName="PhoneNumber" maxlength="10" value={{phoneNumber}}>
                    
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="example-full-width" appearance="legacy">
                    <mat-label>Email *</mat-label>
                    <input  matInput  formControlName="EmailId" maxlength="40" value={{emailId}}>
                   
                </mat-form-field>
            </div>           
            
            <div class="col-md-6">
                <mat-form-field class="example-full-width" appearance="legacy">
                    <mat-label>Password *</mat-label>
                    <input matInput placeholder="" [type]="newphide ? 'password' : 'text'" maxlength="15" formControlName="Password">
                    <mat-icon matSuffix (click)="newphide = !newphide">{{newphide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                  
                </mat-form-field>

            </div>
            <div class="col-md-6">
                <mat-form-field class="example-full-width" appearance="legacy">
                    <mat-label>Confirm Password *</mat-label>
                    <input matInput placeholder="" [type]="conphide ? 'password' : 'text'" maxlength="15" formControlName="ConfirmPassword"> 
                    <mat-icon matSuffix (click)="conphide = !conphide">{{conphide ? 'visibility_off' : 'visibility'}}</mat-icon>
                   
                </mat-form-field>
            </div>
        </div>
        <div class="footer_button">
            <button id="save" mat-raised-button color="primary" (click)="save()">Save</button>
            <button routerLink="/base/admin/users" id="cancel" mat-raised-button color="warn">Cancel</button>
        </div>
    </form>
</mat-card>
