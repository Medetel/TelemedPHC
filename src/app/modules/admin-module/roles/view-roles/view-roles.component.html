<h1 mat-dialog-title>View Role</h1>
<mat-divider></mat-divider>
<div mat-dialog-content>
    <form [formGroup]="role_register">
        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="example-full-width" appearance="legacy">
                    <mat-label>Role</mat-label>
                    <input matInput  style="color: seagreen;" placeholder="" formControlName="roleName">
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-dialog-close id="cancel" mat-raised-button
      color="warn">Close</button>
</div>
