<mat-dialog-content class="mat-typography">
    <div align="center">
        <mat-icon style="width: 200px;">account_circle</mat-icon>
        <h3>Do You Want {{name}} Role</h3>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" mat-dialog-close (click)="delete()">Yes</button>
    <button mat-raised-button color="warn" mat-dialog-close>No</button>
</mat-dialog-actions>
