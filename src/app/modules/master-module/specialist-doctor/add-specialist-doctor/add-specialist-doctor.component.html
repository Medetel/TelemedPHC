<mat-card>
    <mat-card-title>Add Specialist Doctor</mat-card-title>
    <mat-divider></mat-divider>
    <form [formGroup]="specialistdoc">
        <div class="row">
            <div class="col-md-6">
                <mat-form-field [hideRequiredMarker]="true" class="example-full-width" appearance="legacy">
                    <mat-label class="star">Specialist Doctor Code</mat-label>
                    <input matInput #input maxlength="10" placeholder="Eg.SPDR00001" formControlName="sD_Code" required>
                    <mat-error *ngIf="checkError('sD_Code', 'required')">Specialist Doctor Code is required</mat-error>
                    <mat-error
                        *ngIf="specialistdoc.controls['sD_Code'].hasError('alphaNumCheck') || specialistdoc.controls['sD_Code'].hasError('pattern') ">
                        Specialist Doctor Code must start with "SPDR" followed by numeric characters
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field [hideRequiredMarker]="true" class="example-full-width" appearance="legacy">
                    <mat-label class="star">Specialist Doctor</mat-label>
                    <input matInput placeholder="Eg.General" maxlength="45" formControlName="sD_ClinicalSpecilist"
                        required>
                    <mat-error *ngIf="checkError('sD_ClinicalSpecilist', 'required')">Specialist Doctor is
                        required</mat-error>
                    <mat-error *ngIf="specialistdoc.get('sD_ClinicalSpecilist').hasError('alphaCheck')">
                        Please enter alphabet characters
                    </mat-error>
                    <mat-error *ngIf="specialistdoc.get('sD_ClinicalSpecilist').hasError('spaceCheck')">
                        Specialist Doctor will not allow white space
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <br>
        <div class="footer_button">
            <button id="save" mat-raised-button color="primary" (click)="save()">Save</button>
            <!-- <button id="cancel" mat-raised-button color="accent" (click)="reset()">Clear</button> -->
            <button routerLink="/base/master/specialist-doctor" id="cancel" mat-raised-button
                color="warn">Close</button>
        </div>
    </form>
</mat-card>
