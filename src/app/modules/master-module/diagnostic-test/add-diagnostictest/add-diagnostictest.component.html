<mat-card>
    <mat-card-title>Add Diagnostic Test</mat-card-title>
    <mat-divider></mat-divider>
    <form  [formGroup]="diagnostictest">
        <!-- <div class="row"> -->
            <!-- <fieldset> -->
                <!-- <legend>Diagnostic Info</legend> -->
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field [hideRequiredMarker]="true" class="example-full-width" appearance="legacy">
                            <mat-label class="star">Diagnostic Code</mat-label>
                            <input matInput  #input  maxlength="10" placeholder="Eg.DIAG0001" formControlName="dT_Code" required> 
                            <mat-error *ngIf="diagnostictest.get('dT_Code').hasError('required')" >Code is required</mat-error>
                            <mat-error *ngIf="diagnostictest.controls['dT_Code'].hasError('alphaNumCheck') || diagnostictest.controls['dT_Code'].hasError('pattern') ">
                                Diagnostic Code must start with "DIA" followed by numeric characters
                            </mat-error>                           
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field [hideRequiredMarker]="true" class="example-full-width" appearance="legacy" >
                            <mat-label class="star">Type</mat-label>
                            <mat-select formControlName="dT_Type" #typevalue (valueChange)="typeschange($event)" required>
                                <mat-option *ngFor="let t of type" [value]="t.id">{{t.type}}</mat-option>
                            </mat-select>
                            <mat-error *ngIf="diagnostictest.get('dT_Type').hasError('required')">Type is required</mat-error>
                        </mat-form-field>
                    </div>  
                    <div class="col-md-6">
                        <mat-form-field [hideRequiredMarker]="true" class="example-full-width" appearance="legacy">
                            <mat-label class="star">Category</mat-label>
                            <mat-select formControlName="dT_Category" required>
                                <mat-option *ngFor="let c of category" [value]="c.id">{{c.name}}</mat-option>
                            </mat-select>
                            <mat-error *ngIf="diagnostictest.get('dT_Category').hasError('required')">Category is required</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field [hideRequiredMarker]="true" class="example-full-width" appearance="legacy">
                            <mat-label class="star">Description</mat-label>
                            <textarea matInput maxlength="500" formControlName="dT_Desc" required></textarea>
                            <mat-error *ngIf="diagnostictest.get('dT_Desc').hasError('required')">Description is required</mat-error>
                            <mat-error *ngIf="diagnostictest.get('dT_Desc').hasError('spaceCheck')">
                                Description will not allow white space
                            </mat-error>
                        </mat-form-field>
                    </div>  
                </div>  
                <br>  
                <div class="footer_button">                    
                    <button id="save" mat-raised-button color="primary" (click)="save()">Save</button>
                    <button routerLink="/base/master/diagnostic-test" id="cancel" mat-raised-button color="warn">Close</button>
                </div>
            <!-- </fieldset> -->
        <!-- </div> -->
    </form>
</mat-card>
