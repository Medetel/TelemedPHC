<mat-card>
    <mat-card-title>Add Designation</mat-card-title>
    <mat-divider></mat-divider>
        <form [formGroup]="designation">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field [hideRequiredMarker]="true" class="example-full-width" appearance="legacy">
                        <mat-label class="star">Designation Code</mat-label>
                        <input matInput #input maxlength="10" placeholder="Eg.DES00001" formControlName="designation_code" required>
                        <mat-error *ngIf="checkError('designation_code', 'required')">Designation Code is required</mat-error>
                        <mat-error *ngIf="designation.controls['designation_code'].hasError('alphaNumCheck') || designation.controls['designation_code'].hasError('pattern') ">
                        Designation Code must start with "DES" followed by numeric characters
                        </mat-error>                       
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field [hideRequiredMarker]="true" class="example-full-width" appearance="legacy">
                        <mat-label class="star">Designation</mat-label>
                        <input matInput placeholder="Eg.Master" maxlength="45" formControlName="designation_desc" required>
                        <mat-error *ngIf="checkError('designation_desc', 'required')">Designation is required</mat-error>
                        <mat-error *ngIf="designation.get('designation_desc').hasError('alphaCheck')">
                            Please enter alphabet characters
                        </mat-error>
                        <mat-error *ngIf="designation.get('designation_desc').hasError('spaceCheck')">
                            Designation will not allow white space
                        </mat-error>                       
                    </mat-form-field>
                </div>
            </div>
            <br>
            <div class="footer_button">
                <button id="save" mat-raised-button color="primary" (click)="save()">Save</button>
                <!-- <button id="cancel" mat-raised-button color="accent" (click)="reset()">Clear</button> -->
                <button routerLink="/base/master/designation" id="cancel" mat-raised-button color="warn">Close</button>
            </div>
        </form>
</mat-card>
