<h1 mat-dialog-title>Edit Designation</h1>
<mat-divider></mat-divider>
<!-- <div mat-dialog-content> -->
    <form [formGroup]="designation">
        <div class="row">
            <div class="col-md-6">
                <mat-form-field class="example-full-width" appearance="legacy">
                    <mat-label>Designation Code</mat-label>                   
                    <input matInput #input maxlength="8" formControlName="designation_code">
                    <!-- <mat-error *ngIf="checkError('designation_code', 'required')">Designation Code is required</mat-error>                        -->
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field [hideRequiredMarker]="true" class="example-full-width" appearance="legacy">
                    <mat-label class="star">Designation</mat-label>
                    <input matInput  maxlength="45" placeholder="Eg.Master" formControlName="designation_desc" required>
                    <mat-error *ngIf="checkError('designation_desc', 'required')">Designation is required</mat-error>
                    <mat-error *ngIf="designation.get('designation_desc').hasError('alphaCheck')">
                        Please enter alphabet characters
                    </mat-error>
                    <mat-error *ngIf="designation.get('designation_desc').hasError('spaceCheck')">
                        Designation will not allow white space
                    </mat-error>                   
                </mat-form-field>
            </div>
        </div>
    </form>
<!-- </div> -->
<br>
<div mat-dialog-actions align="end">
    <button id="save" mat-raised-button color="primary" (click)="updateform()" >Update</button>
    <button mat-dialog-close id="cancel" mat-raised-button color="warn">Close</button>
</div>
