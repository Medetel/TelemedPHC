<h1 mat-dialog-title>Approve Specialization</h1>
<mat-divider></mat-divider>
<!-- <div mat-dialog-content> -->
    <form [formGroup]="specilization">
        <div class="row">
            <!-- <div class="col-md-6">
                <mat-form-field class="example-full-width" appearance="legacy">
                    <mat-label>Discipline</mat-label>
                    <input style="color: seagreen;" matInput formControlName="sP_CD_ClinicalDiscipline"  >
                </mat-form-field>
            </div> -->
            <div class="col-md-6">
                <mat-form-field class="example-full-width" appearance="legacy">
                    <mat-label>Specialization Code</mat-label>
                    <input style="color: seagreen;" formControlName="sP_Code" matInput >
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="example-full-width" appearance="legacy">
                    <mat-label>Specialization Category</mat-label>
                    <input style="color: seagreen;" matInput formControlName="spc_Name">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="example-full-width" appearance="legacy">
                    <mat-label>Specialization Description</mat-label>
                    <input style="color: seagreen;" matInput formControlName="sP_Specialization"  >
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="example-full-width" appearance="legacy">
                    <mat-label>Remarks</mat-label>
                    <textarea   style="color: seagreen;" maxlength="200" formControlName="Remarks" matInput > </textarea>
                </mat-form-field>
            </div>
        </div>
      </form>
<!-- </div> -->
<br>
<div mat-dialog-actions align="end" >
    <button id="save" mat-raised-button color="primary" (click)="approveform()" >Approve</button>
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
</div>
