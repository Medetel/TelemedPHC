<h1 mat-dialog-title>View Drug</h1>
<mat-divider></mat-divider>
    <form  [formGroup]="drug">        
                <div class="row">
                    <div class="col-md-4">
                        <mat-form-field class="example-full-width" appearance="legacy">
                            <mat-label>Code</mat-label>
                            <input style="color: seagreen;" matInput  placeholder="Eg.ABC00101" formControlName="drug_code"> 
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field class="example-full-width" appearance="legacy">
                            <mat-label>Category</mat-label>
                            <input style="color: seagreen;" matInput placeholder="" formControlName="drg_Category">
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field class="example-full-width" appearance="legacy" >
                            <mat-label>Drug Name</mat-label>
                            <input style="color: seagreen;" matInput placeholder="Eg.Hos01" formControlName="drg_name" >
                        </mat-form-field>
                    </div>            
                    <div class="col-md-4">
                        <mat-form-field class="example-full-width" appearance="legacy">
                            <mat-label>Type</mat-label>
                            <input style="color: seagreen;" matInput placeholder="" formControlName="drg_type_id_FK" >
                           
                        </mat-form-field>
                    </div>
                    <div class="col-md-2">
                        <mat-form-field class="example-full-width" appearance="legacy">
                            <mat-label>Strength</mat-label>
                            <input style="color: seagreen;" matInput placeholder="" formControlName="drg_strength">
                        </mat-form-field>
                    </div>
                    <div class="col-md-2">
                        <mat-form-field class="example-full-width" appearance="legacy" >
                            <mat-label>Units</mat-label>
                            <input style="color: seagreen;" matInput placeholder="" formControlName="drg_unit_id_FK" >
                           
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field class="example-full-width" appearance="legacy" >
                            <mat-label>Manufacturer</mat-label>
                            <input style="color: seagreen;" matInput placeholder="" formControlName="drg_manufacturer_id_FK" >
                        </mat-form-field>
                    </div>
                    <br>
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width" appearance="legacy">
                            <mat-label>Warning</mat-label>
                            <textarea style="color: seagreen;" matInput  placeholder="" formControlName="drg_warnings"></textarea>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width" appearance="legacy">
                            <mat-label>Instruction</mat-label>
                            <textarea style="color: seagreen;" matInput placeholder="" formControlName="instruction"></textarea>
                        </mat-form-field>
                    </div>
                
                    <!-- <div class="col-md-6">
                        <mat-form-field class="example-full-width" appearance="legacy">
                            <mat-label>Description</mat-label>
                            <input style="color: seagreen;" matInput placeholder="" formControlName="discription">
                        </mat-form-field>
                    </div> -->
                    <div class="col-md-4">
                        <mat-checkbox class="example-margin" formControlName="drg_medcine_type" >Generic</mat-checkbox>
                    </div>
                </div>
                    <!-- <div class="col-md-12" >
                        <mat-form-field class="example-full-width" appearance="legacy">
                            <mat-label>Instruction</mat-label>
                            <textarea style="color: seagreen;" matInput placeholder="" formControlName="instruction"></textarea>
                        </mat-form-field>
                    </div> -->
                
            
    </form>
<div mat-dialog-actions align="end" >
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
</div>
