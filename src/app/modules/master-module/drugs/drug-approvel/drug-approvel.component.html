<h1 mat-dialog-title>Approve Drug</h1>
<!-- <div mat-dialog-content> -->
    <form  [formGroup]="drug">
        <!-- <div class="row">            -->
            <!-- <fieldset> -->
                <!-- <legend>Drug Info</legend> -->
                <div class="row">
                    <div class="col-md-4">
                        <mat-form-field class="example-full-width" appearance="legacy">
                            <mat-label>Code</mat-label>
                            <input style="color: seagreen;" matInput  placeholder="Eg.ABC00101" formControlName="drug_code"> 
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field class="example-full-width" appearance="legacy">
                            <mat-label>Category</mat-label>
                            <input style="color: seagreen;" matInput placeholder="" formControlName="drg_Category">
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field class="example-full-width" appearance="legacy" >
                            <mat-label>Drug Name</mat-label>
                            <input style="color: seagreen;" matInput placeholder="Eg.Hos01" formControlName="drg_name" >
                        </mat-form-field>
                    </div>            
                    <div class="col-md-4">
                        <mat-form-field class="example-full-width" appearance="legacy">
                            <mat-label>Type</mat-label>
                            <input style="color: seagreen;" matInput placeholder="" formControlName="drg_type_id_FK" >
                            <!-- <mat-select formControlName="drg_type_id_FK">
                                <mat-option *ngFor="let t of type" [value]="t.drug_type_Id">{{t.drg_type_name}}</mat-option>
                            </mat-select> -->
                        </mat-form-field>
                    </div>
                    <div class="col-md-2">
                        <mat-form-field class="example-full-width" appearance="legacy">
                            <mat-label>Strength</mat-label>
                            <input style="color: seagreen;" matInput placeholder="" formControlName="drg_strength">
                        </mat-form-field>
                    </div>
                    <div class="col-md-2">
                        <mat-form-field class="example-full-width" appearance="legacy" >
                            <mat-label>Units</mat-label>
                            <input style="color: seagreen;" matInput placeholder="" formControlName="drg_unit_id_FK" >
                            <!-- <mat-select formControlName="drg_unit_id_FK">
                                <mat-option *ngFor="let u of units" [value]="u.drg_unit_id">{{u.drg_Unit}}</mat-option>
                            </mat-select> -->
                        </mat-form-field>
                    </div>
                    <div class="col-md-8">
                        <mat-form-field class="example-full-width" appearance="legacy" >
                            <mat-label>Manufacturer</mat-label>
                            <input style="color: seagreen;" matInput placeholder="" formControlName="drg_manufacturer_id_FK" >
                            <!-- <mat-select formControlName="drg_unit_id_FK">
                                <mat-option *ngFor="let u of units" [value]="u.drg_unit_id">{{u.drg_Unit}}</mat-option>
                            </mat-select> -->
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width" appearance="legacy">
                            <mat-label>Warning</mat-label>
                            <input style="color: seagreen;" matInput  placeholder="Eg.ABC00101" formControlName="drg_warnings"> 
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width" appearance="legacy">
                            <mat-label>Discription</mat-label>
                            <input style="color: seagreen;" matInput placeholder="" formControlName="discription">
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-checkbox class="example-margin" formControlName="drg_medcine_type" >Generic</mat-checkbox>
                    </div>
                    <div class="col-md-12" >
                        <mat-form-field class="example-full-width" appearance="legacy">
                            <mat-label>Instruction</mat-label>
                            <input style="color: seagreen;" matInput placeholder="" formControlName="instruction">
                        </mat-form-field>
                    </div>
                    <div class="col-md-12" >
                        <mat-form-field class="example-full-width" appearance="legacy">
                            <mat-label>Remarks</mat-label>
                            <textarea  matInput maxlength="500" formControlName="remarks"></textarea>
                        </mat-form-field>
                    </div>
                </div>
               
            <!-- </fieldset> -->
        <!-- </div> -->
    </form>
<!-- </div> -->
<br>

<div mat-dialog-actions align="end" >
    <button id="save" mat-raised-button color="primary" (click)="approveform()" >Approve</button>
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
</div>
