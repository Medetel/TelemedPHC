<mat-card>
    <mat-card-title>Add Department</mat-card-title>
    <mat-divider></mat-divider>
        <form [formGroup]="discipline">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field [hideRequiredMarker]="true" class="example-full-width" appearance="legacy">
                        <mat-label class="star">Department Code</mat-label>                        
                        <input matInput #input maxlength="10" placeholder="Eg.DIS00001" formControlName="cD_Code" required >
                        <mat-error *ngIf="checkError('cD_Code', 'required')">Department Code is required</mat-error>                       
                        <mat-error *ngIf="discipline.controls['cD_Code'].hasError('alphaNumCheck') || discipline.controls['cD_Code'].hasError('pattern') ">
                        Department Code must start with "DEP" followed by numeric characters
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field [hideRequiredMarker]="true" class="example-full-width" appearance="legacy">
                        <mat-label class="star">Department</mat-label>
                        <input matInput placeholder="Eg.General" maxlength="45" formControlName="cD_ClinicalDiscipline" required>
                        <mat-error *ngIf="checkError('cD_ClinicalDiscipline', 'required')">Department is required</mat-error>                       
                        <mat-error *ngIf="discipline.get('cD_ClinicalDiscipline').hasError('alphaCheck')">
                            Please enter alphabet characters
                        </mat-error>
                        <mat-error *ngIf="discipline.get('cD_ClinicalDiscipline').hasError('spaceCheck')">
                            Department will not allow white space
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <br>
            <div class="footer_button">
                <button id="save" mat-raised-button color="primary" (click)="save()">Save</button>
                <!-- <button id="cancel" mat-raised-button color="accent" (click)="reset()">Clear</button> -->
                <button routerLink="/base/master/discipline" id="cancel" mat-raised-button color="warn">Close</button>
            </div>
        </form>
</mat-card>
