<h1 mat-dialog-title>View Gram</h1>
<mat-divider></mat-divider>
<!-- <div mat-dialog-content> -->
    <form [formGroup]="gram">
        <div class="row">
            <div class="col-md-6">
                <mat-form-field class="example-full-width" appearance="legacy">
                    <mat-label>Gram Code</mat-label>
                    <input style="color: seagreen;" matInput  formControlName="gram_code" >
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="example-full-width" appearance="legacy">
                    <mat-label>Country Name</mat-label>
                    <input style="color: seagreen;" matInput  formControlName="cntry_name" >
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="example-full-width" appearance="legacy">
                    <mat-label>State Name</mat-label>
                    <input style="color: seagreen;"  matInput  formControlName="state_name" >
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="example-full-width" appearance="legacy">
                    <mat-label>District Name</mat-label>
                    <input style="color: seagreen;"  matInput  formControlName="dist_name" >
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="example-full-width" appearance="legacy">
                    <mat-label>Taluk Name</mat-label>
                    <input style="color: seagreen;"  matInput  formControlName="taluk_name" >
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="example-full-width" appearance="legacy">
                    <mat-label>Gram Name</mat-label>
                    <input style="color: seagreen;"  matInput  formControlName="gram_name" >
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="example-full-width" appearance="legacy">
                    <mat-label>Postal Code</mat-label>
                    <input style="color: seagreen;"  matInput  formControlName="postal_Code" >
                </mat-form-field>
            </div>
        </div>
      </form>
<!-- </div> -->
<div mat-dialog-actions align="end" >
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
</div>
