<br><br>
<mat-card-title>Pharmacy-Info</mat-card-title>
<mat-card>
    <mat-card-content>
        <div class="row">
            <div class="table-responsive">
                <div class="table-responsive" *ngIf="drugtest?.length > 0">
                    <table [dtOptions]="dtOptions" datatable
                        class="table table-striped table-bordered table-sm row-border hover">
                        <thead class="thead-dark">
                            <tr align="center">
                                <th rowspan="2" colspan="1">SL.NO.</th>
                                <th rowspan="1" colspan="2">
                                    Patient Details</th>
                                <th rowspan="2" colspan="1">Doctor Name</th>
                                <th rowspan="2" colspan="1">Consultation Date</th>
                                <th rowspan="2" colspan="1">Action</th>
                            </tr>
                            <tr align="center">
                                <th style="width:auto;">Patient Code</th>
                                <th style="width:20%;">Patient Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- *ngFor="let d of Data;let i=index" -->
                            <tr align="center" *ngFor="let d of drugtest;let i=index"
                                style="color: seagreen ;">
                                <td>{{i+1}}</td>
                                <td>{{d.coN_PR_Code}} </td>
                                <td>{{d.coN_PR_Name}}</td>
                                <td>{{d.coN_DO_Name}}</td>
                                <td>{{d.coN_Date}}</td>
                                <!-- <td>{{d.prc_drug_duration}}&nbsp;{{d.prc_duration_intermof}}</td> -->
                                <td>
                                    <button id="view" (click)="view(d)" [hidden]="viewhid" mat-icon-button
                                        color="primary" matTooltip="View" [matTooltipPosition]="TooltipPosition"
                                        matTooltipClass="tooltip-blue"
                                        aria-label="Button that displays a tooltip in various positions">
                                        <mat-icon id="vis">visibility</mat-icon>
                                    </button>
                                    <!-- <button id="edit" (click)="edit(d)" [hidden]="edithid" mat-icon-button
                                        [disabled]="(d.delete_flag == 0 && d.status==1 && d.status==2 || d.status==3 || d.status==6)? true:false"
                                        color="accent" matTooltip="edit" [matTooltipPosition]="TooltipPosition"
                                        matTooltipClass="tooltip-yellow"
                                        aria-label="Button that displays a tooltip in various positions">
                                        <mat-icon id="vis">edit</mat-icon>
                                    </button>
                                    <button id="delete" (click)="delete(d)" [hidden]="deletehid" mat-icon-button
                                        [disabled]="(d.delete_flag == 0 && d.status==1 && d.status==2 || d.status==3 || d.status==6)? true:false"
                                        color="warn" matTooltip="delete" [matTooltipPosition]="TooltipPosition"
                                        matTooltipClass="tooltip-red"
                                        aria-label="Button that displays a tooltip in various positions">
                                        <mat-icon id="vis">delete_outline</mat-icon>
                                    </button> -->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
