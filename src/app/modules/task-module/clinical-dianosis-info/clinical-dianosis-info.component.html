<!-- <button (click)="open()">click here</button> -->
<mat-card-title>Clinical Diagnosis Info</mat-card-title>

<mat-card>
    <mat-card-content>
        <div class="row">
            <div class="table-responsive">
                <!-- *ngIf="mainData?.length > 0" -->
                <div class="table-responsive" >
                    <!-- [dtOptions]="dtOptions" -->
                    <table datatable class="table table-striped table-bordered table-sm row-border hover">
                        <thead class="thead-dark">
                            <tr align="center">
                                <th rowspan="2" colspan="1">SL.NO.</th>
                                <th rowspan="1" colspan="2">
                                    Patient Details</th>
                                <th rowspan="2" colspan="1">Doctor Name</th>
                                <th rowspan="2" colspan="1">Consultation Date</th>
                                <th rowspan="2" colspan="1">Action</th>
                            </tr>
                            <tr align="center">
                                <th style="width:auto;">Patient Code</th>
                                <th style="width:20%;">Patient Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- *ngFor="let d of Data;let i=index" -->
                            <tr align="center"  style="color: seagreen ;">
                                <td>{{i+1}}</td>
                                <td> </td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>
                                    <button id="view" (click)="view(d)" [hidden]="viewhid" mat-icon-button color="primary" matTooltip="View"
                                        [matTooltipPosition]="TooltipPosition" matTooltipClass="tooltip-blue"
                                        aria-label="Button that displays a tooltip in various positions">
                                        <mat-icon id="vis">visibility</mat-icon>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>

        </div>
    </mat-card-content>
</mat-card>
