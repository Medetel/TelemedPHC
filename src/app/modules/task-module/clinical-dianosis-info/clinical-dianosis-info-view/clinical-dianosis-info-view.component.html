<form>
    <div class="form">
        <button id="close" mat-icon-button class="close-button" [mat-dialog-close]="true">
            <mat-icon class="close-icon" color="warn">close</mat-icon>
        </button>
        <div id="print-section" style="width: 100%;">
            <div class="row">
                <table style="width:100%">
                    <tr>
                        <td rowspan="5" style="width:50%; text-align:left;"><img [src]="imageUrl" alt="Lablogo"
                                width="100px" height="100px" /></td>
                        <td style="width:20%; text-align:left;"><b>Hospital Name :</b></td>
                        <td style="width:30%; text-align:left;"></td>
                    </tr>
                    <tr>
                        <td><b>Address :</b></td>
                        <!-- <td>{{hospitalname +', '+
                            hosvillage +', '+ talukname
                            +', '+ districtname +', '+ statename +', '+ postal +', '+
                            countryname}}</td> -->
                    </tr>
                    <tr>
                        <td><b>Email Id :</b></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><b>Contact Number :</b></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><b>Website URL :</b></td>
                        <td></td>
                    </tr>


                </table>

                <div style="width: 100%;">
                    <hr style="border: 1px solid grey;" />
                    <br>
                </div>

                <div style="width: 100%;">
                    <table style="width:100%;">
                        <tr>
                            <td style="width:13%; text-align:left;"><b>Patient Code : </b></td>
                            <td style="width:20%; text-align:left;"></td>
                            <td style="width:13%; text-align:left;"><b>Patient Name : </b></td>
                            <td style="width:20%; text-align:left;"></td>
                            <td style="width:13%; text-align:left;"><b>Patient Age : </b></td>
                            <td style="width:20%; text-align:left;"></td>
                        </tr>
                        <br>
                        <tr>
                            <td style="width:13%; text-align:left;"><b>Doctor Name : </b></td>
                            <td style="width:20%; text-align:left;"></td>
                            <td style="width:13%; text-align:left;"><b>Consulation Date: </b></td>
                            <td style="width:20%; text-align:left;"></td>
                        </tr>
                    </table>
                </div>
                <div style="width: 100%;">
                    <br>
                    <br>
                </div>
            <div style="width: 100%;">
                <label for="clinicalDiagnosis"><b>Clinical Diagnosis:</b></label>
                <textarea id="clinicalDiagnosis" style="width: 100%; height: 150px; border: 1px solid #ced4da; padding: 5px;"
                    placeholder="Enter clinical diagnosis here"></textarea>
            </div>



                <div style="width: 100%; height: 200px;">
                    <br>
                    <br>
                </div>


                <div style="width: 100%;">
                    <table style="width:100%">
                        <tr>
                            <td style="width:10%; text-align:left;"><b>Date :</b></td>
                            <td style="width:30%; text-align:left"></td>
                            <td style="width:70%; text-align:center"></td>
                            <td style="width:10%; text-align:right"><b>Signature</b></td>

                        </tr>
                    </table>
                </div>

                <div style="width: 100%;">
                    <hr style="border: 1px solid grey;" />
                    <br>
                </div>

            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-md-2">
                <button id="pdf" mat-raised-button color="warn" class="btn-download">
                    Print
                </button>
            </div>
            <!-- <div class="col-md-6">
                <button id="add" mat-raised-button color="warn" (click)="printThisPage()">
                    Print
                </button>
            </div> -->
        </div>



    </div>
</form>
