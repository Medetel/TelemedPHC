<br><br>
<mat-card-title>DietPlan</mat-card-title>
<mat-card>
    <mat-card-content>
        <div class="row">
            <div class="table-responsive">
                <div class="table-responsive" *ngIf="mainData?.length > 0">
                    <table [dtOptions]="dtOptions" datatable
                        class="table table-striped table-bordered table-sm row-border hover">
                        <thead class="thead-dark">
                            <tr align="center">
                                <th rowspan="2" colspan="1">SL.NO.</th>
                                <th rowspan="1" colspan="2">
                                    Patient Details</th>
                                <th rowspan="2" colspan="1">Doctor Name</th>
                                <th rowspan="2" colspan="1">Consultation Date</th>
                                <th rowspan="2" colspan="1">Action</th>
                            </tr>
                            <tr align="center">
                                <th style="width:auto;">Patient Code</th>
                                <th style="width:20%;">Patient Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- *ngFor="let d of Data;let i=index" -->
                            <tr align="center" *ngFor="let d of mainData;let i=index"
                                style="color: seagreen ;">
                                <td>{{i+1}}</td>
                                <td>{{d.coN_PR_Code}} </td>
                                <td>{{d.coN_PR_Name}}</td>
                                <td>{{d.coN_DO_Name}}</td>
                                <td>{{d.coN_Date}}</td>
                                <td>
                                    <button id="view" (click)="view(d)" [hidden]="viewhid" mat-icon-button
                                        color="primary" matTooltip="View" [matTooltipPosition]="TooltipPosition"
                                        matTooltipClass="tooltip-blue"
                                        aria-label="Button that displays a tooltip in various positions">
                                        <mat-icon id="vis">visibility</mat-icon>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
