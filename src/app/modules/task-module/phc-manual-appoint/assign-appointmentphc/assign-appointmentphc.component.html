<mat-card-title>
    <h1>Doctor Assignment</h1>
</mat-card-title>

<mat-card>
    <form [formGroup]="doctorassign">
        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="example-full-width" appearance="legacy">
                    <mat-label>Doctor</mat-label>
                    <mat-select formControlName="doc_Id" required>
                      <mat-option *ngFor="let d of docdetails"
                            [value]="d.id">{{d.firstName}}&nbsp;{{d.lastName}}
                      </mat-option>
                    </mat-select>
                    <mat-error *ngIf="doctorassign.get('doc_Id').hasError('required')">
                        Please select the doctor
              </mat-error> 
                </mat-form-field>
            </div>   
        </div>
    </form>
    
</mat-card>
<br>
<div class="footer_button">
    <button class="cancel" mat-raised-button mat-dialog-close color="warn">Close</button>
    <button class="save" mat-raised-button color="primary" [disabled]="doctorassign.invalid" (click)="assign_doctor()">Save</button>
</div>
