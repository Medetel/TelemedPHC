<mat-card>
    <mat-card-title>Re-Visit</mat-card-title>
    <mat-card-content >
        <form [formGroup]="revisit" (submit)="save()" [hidden]="issave">
            <div class="button_add">
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width" appearance="legacy">
                            <mat-label>Revisit Date</mat-label>
                            <input matInput [matDatepicker]="dp" min="{{minDate | date:'yyyy-MM-dd'}}" formControlName="rV_Date" required>
                            <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                            <mat-datepicker #dp></mat-datepicker>
                            <mat-error *ngIf="revisit.get('rV_Date').hasError('required')">Re-visit date is required</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width" appearance="legacy">
                            <mat-label>Revisit Time</mat-label>
                            <input matInput type="time" matInput min="09:00" max="18:00" formControlName="rV_Time" required>
                            <mat-error *ngIf="revisit.get('rV_Time').hasError('required')">Re-visit time is required</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width" appearance="legacy">
                            <mat-label>Remarks</mat-label>
                            <textarea matInput placeholder="" maxlength="500" formControlName="remarks"></textarea>
                        </mat-form-field>
                    </div>
                    <div class="col-md-12">
                        <div align="center">
                            <button mat-raised-button color="primary" [disabled]="revisit.invalid || revisit.get('rV_Id').value !== 0">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
