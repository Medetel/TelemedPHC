<mat-card>
    <mat-card-title>Diagnosi</mat-card-title>
    <mat-card-content>
        <div class="button_add">
            <form class="form-inline" [formGroup]="Diagnosis" >
                <fieldset>
            <div class="row">
               <div class="col-md-12">
                <mat-form-field class="example-full-width" appearance="legacy">
                    <mat-label>Diagnosis</mat-label>
                    <textarea matInput placeholder="" formControlName="con_diag_descrip" required></textarea>
                </mat-form-field>
               </div>
               <div class="col-md-12">
                   <div align="end">
                    <button mat-raised-button color="primary" mat-dialog-close (click)="update()">Update</button>
                   </div>
               </div>
            </div>
        </fieldset>
            </form>
        </div>
    </mat-card-content>
</mat-card>
