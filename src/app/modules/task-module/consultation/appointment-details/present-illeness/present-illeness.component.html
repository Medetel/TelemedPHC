<mat-card>
    <mat-card-title>Present Illeness</mat-card-title>
    <mat-card-content>
        <form [formGroup]="diseases">
            <div class="button_add">
                <div class="row">
                   <div class="col-md-12">
                    <mat-form-field class="example-full-width" appearance="legacy">
                        <mat-label>Present Illness</mat-label>
                        <mat-select formControlName="diseasesDtl" multiple>
                            <mat-select-trigger>
                                <mat-chip-list>
                                    <mat-chip *ngFor="let topping of this.fixappointment.value.diseasesDtl" [removable]="true"
                                        (removed)="onToppingRemoved(topping)">
                                        {{topping.diseases_Name}}
                                        <mat-icon matChipRemove>cancel</mat-icon>
                                    </mat-chip>
                                </mat-chip-list>
                            </mat-select-trigger>
                            <mat-option *ngFor="let c of Diseases" [value]="c">{{c.diseases_Name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                   </div>
                   <div class="col-md-12">
                       <div align="center">
                        <button mat-raised-button color="primary">Add</button>
                       </div>
                   </div>
                </div>
            </div>
        </form>
        <div class="row" style="margin-top: 20px;">
            <div class="table-responsive" >
                <table
                    class="table table-striped table-bordered table-sm row-border hover">
                    <thead class="thead-dark">
                        <tr align="center">
                            <th>Present illness</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- *ngFor="let d of Data;let i=index" -->
                        <tr align="center" >
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </mat-card-content>
</mat-card>
