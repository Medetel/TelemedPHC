<mat-card class="card">
    <mat-card-title>
        <img src="../../../../assets/images/record4.jpg" class="IMG1">Previous Records
    </mat-card-title>
    <mat-card-content>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
              <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef>SL.NO. </th>
                <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="DocumentType">
                <th mat-header-cell *matHeaderCellDef>Document Id </th>
                <td mat-cell *matCellDef="let element">{{element.doc_Id}}</td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="DocumentName">
                <th mat-header-cell *matHeaderCellDef>Document Type </th>
                <td mat-cell *matCellDef="let element">{{element.doc_Name}}</td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="Document">
                <th mat-header-cell *matHeaderCellDef> Document </th>
                <td mat-cell *matCellDef="let element"> 
                  <a *ngIf="element.doc_Name!='PDF'" target="_blank" href="{{Image_Url}}/{{element.choose_Document}}">
          
                  <img src="../../../../assets/images/Image-File-icon.png" style="width: 40px; height:40px;" />
                  </a>
                  <a *ngIf="element.doc_Name=='PDF'" href="{{test}}/{{element.choose_Document}}" target="_blank"> 
                    <img src="../../../../assets/images/pdfimage.png" style="width: 55px;"/>
                  </a>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            </table>
            <table>
                <tr *ngIf="!dataSource.data.length">
                  <td style="text-align: center;" [attr.colspan]="displayedColumns.length">
                    No Records Found!
                  </td>
                </tr>
              </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20, 100]" showFirstLastButtons aria-label="Select page of periodic elements">
            </mat-paginator>
          </div>
    </mat-card-content>



</mat-card>
