<mat-dialog-content class="mat-typography" >
    <div align="center">
        <mat-icon color="warn" style="width: 200px;">warning</mat-icon>
        <h3>Are you sure you want to end the meeting?</h3>
       
    </div>
</mat-dialog-content>
<mat-dialog-actions align="center" >
    <button mat-raised-button color="primary" [mat-dialog-close]="true" (click)="delete()">Yes</button>
    <button mat-raised-button color="warn" [mat-dialog-close] ="no">No</button>
</mat-dialog-actions>
