<mat-dialog-content class="mat-typography">
    <div align="center">
        <mat-icon color="warn" style="width: 200px;">warning</mat-icon>
        <h3>Are you sure you want to leave the meeting?</h3>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" (click)="exit()">Yes</button>
    <button mat-raised-button color="warn" mat-dialog-close>No</button>
</mat-dialog-actions>
