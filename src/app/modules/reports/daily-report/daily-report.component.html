<br><br>
<div class="row">
    <div class="col-md-8">
        <mat-card-title>Daily Report</mat-card-title>
    </div>
</div><br>
<mat-card>
    <mat-card-content>
        <div class="row">
            <div class="col-md-4">
                <mat-form-field>
                    <input matInput [matDatepicker]="picker" placeholder="Select Date"
                        (dateChange)="onDateChange($event)">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="table-responsive">
                <div class="table-responsive">
                    <table [dtOptions]="dtOptions" datatable
                        class="table table-striped table-bordered table-sm row-border hover">
                        <thead class="thead-dark">
                            <tr align="center">
                                <th rowspan="2" colspan="1">SL.NO.</th>
                                <th rowspan="2" colspan="1">Report Type</th>
                                <th rowspan="2" colspan="1">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr align="center" style="color: seagreen ;">
                                <td>1</td>
                                <td>Patient Details</td>
                                <td>
                                    <button id="view" (click)="viewReport('Patient Details')" [hidden]="viewhid"
                                        mat-icon-button color="primary" matTooltip="View"
                                        [matTooltipPosition]="TooltipPosition" matTooltipClass="tooltip-blue"
                                        aria-label="Button that displays a tooltip in various positions">
                                        <mat-icon id="vis">visibility</mat-icon>
                                    </button>
                                </td>
                            </tr>
                            <tr align="center" style="color: seagreen ;">
                                <td>2</td>
                                <td>Phc Appointment Details</td>
                                <td>
                                    <button id="view" (click)="viewReport('Phc Appoinment Details')" [hidden]="viewhid"
                                        mat-icon-button color="primary" matTooltip="View"
                                        [matTooltipPosition]="TooltipPosition" matTooltipClass="tooltip-blue"
                                        aria-label="Button that displays a tooltip in various positions">
                                        <mat-icon id="vis">visibility</mat-icon>
                                    </button>
                                </td>
                            </tr>
                            <tr align="center" style="color: seagreen ;">
                                <td>3</td>
                                <td>Payment Details</td>
                                <td>
                                    <button id="view" (click)="viewReport('Payment Details')" [hidden]="viewhid"
                                        mat-icon-button color="primary" matTooltip="View"
                                        [matTooltipPosition]="TooltipPosition" matTooltipClass="tooltip-blue"
                                        aria-label="Button that displays a tooltip in various positions">
                                        <mat-icon id="vis">visibility</mat-icon>
                                    </button>
                                </td>
                            </tr>
                            <tr align="center" style="color: seagreen ;">
                                <td>4</td>
                                <td>Refund Details</td>
                                <td>
                                    <button id="view" (click)="viewReport('Refund Details')" [hidden]="viewhid"
                                        mat-icon-button color="primary" matTooltip="View"
                                        [matTooltipPosition]="TooltipPosition" matTooltipClass="tooltip-blue"
                                        aria-label="Button that displays a tooltip in various positions">
                                        <mat-icon id="vis">visibility</mat-icon>
                                    </button>
                                </td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
